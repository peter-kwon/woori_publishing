					</div>
					<dl>
						<dt>기타요청내용</dt>
						<dd>

							 placeholder="기타요청내용을 입력해주세요 (최대 25자)"
							 maxlength="25"

				<button class="btn">헌금추가</button>
				<button class="btn">다음</button>
			</div>
<!-- //btn_fixed -->
